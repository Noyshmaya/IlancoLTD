<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>טופס בקרת איכות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">טופס בקרת איכות עבור תוכנית מס' {{ plan.id }}</h2>

    <form method="POST" action="/submit-quality/{{ plan.id }}" class="border p-4 rounded shadow-sm bg-light">

        <div class="mb-3">
            <label class="form-label">תאריך:</label>
            <input type="text" class="form-control" name="date" value="{{ plan.date }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">לקוח:</label>
            <input type="text" class="form-control" value="{{ plan.customer }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">תוצאה:</label>
            <select name="quality_result" class="form-select" required>
                <option value="passed">עבר</option>
                <option value="failed">לא עבר</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">הערות:</label>
            <textarea name="notes" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success">שלח</button>
    </form>
</body>
</html>
