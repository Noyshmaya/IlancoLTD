<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דאשבורד - נתוני ייצור ובקרה</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stat_dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border-bottom">
    <div class="container-fluid justify-content-between">
        <a class="navbar-brand fw-bold text-primary" href="{{ url_for('dashboard.main_dashboard') }}">ILANCO</a>
        <ul class="navbar-nav flex-row gap-3">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.main_dashboard') }}">דשבורד</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}">תוכניות ייצור</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('quality.quality_dashboard') }}">בקרת איכות</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="{{ url_for('logout') }}">התנתק</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-4">
    <h2 class="mb-4 text-end">דאשבורד ייצור ובקרת איכות</h2>

    <div class="row g-4 text-center">
        <!-- Production Orders -->
        <div class="col-md-6 col-lg-3">
            <div class="card stat-card shadow-sm">
                <div class="card-body">
                    <div class="stat-icon">🏭</div>
                    <h5 class="card-title">תוכניות ייצור פעילות</h5>
                    <p class="stat-number">{{ production_orders }}</p>
                </div>
            </div>
        </div>

        <!-- Quality Checks -->
        <div class="col-md-6 col-lg-3">
            <div class="card stat-card shadow-sm">
                <div class="card-body">
                    <div class="stat-icon">🔍</div>
                    <h5 class="card-title">בדיקות איכות</h5>
                    <p class="stat-number">{{ quality_checks }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- גרפים -->
    <div class="row mt-5 g-4">
        <!-- Pie Chart -->
        <div class="col-md-6">
            <div class="card p-3 shadow-sm">
                <h5 class="text-center">התפלגות בקרת איכות</h5>
                <canvas id="qualityPie"></canvas>
            </div>
        </div>

        <!-- Bar Chart -->
        <div class="col-md-6">
            <div class="card p-3 shadow-sm">
                <h5 class="text-center">כמות תוכניות לפי תאריך</h5>
                <canvas id="productionBar"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- העברת נתונים מ-Flask ל-JavaScript -->
<script>
    window.dashboardData = {
        quality_labels: {{ quality_labels | tojson | safe }},
        quality_values: {{ quality_values | tojson | safe }},
        bar_labels: {{ bar_labels | tojson | safe }},
        bar_values: {{ bar_values | tojson | safe }}
    };
</script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>
</html>
