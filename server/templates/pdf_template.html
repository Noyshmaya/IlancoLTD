<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; direction: rtl; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; font-size: 12px; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h2>דו"ח תוכניות ייצור</h2>
    <table>
        <thead>
            <tr>
                <th>תאריך</th>
                <th>כמות</th>
                <th>סטטוס</th>
                <th>לקוח</th>
                <th>הערות</th>
                <th>עדיפות</th>
            </tr>
        </thead>
        <tbody>
            {% for plan in plans %}
            <tr>
                <td>{{ plan.date }}</td>
                <td>{{ plan.quantity }}</td>
                <td>{{ plan.status }}</td>
                <td>{{ plan.customer }}</td>
                <td>{{ plan.notes }}</td>
                <td>{{ plan.priority }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
